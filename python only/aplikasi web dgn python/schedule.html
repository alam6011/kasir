<!DOCTYPE html>
<html>
<head>
    <title>Tambah Janji Temu</title>
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- Opsional: Tautan ke file CSS -->
</head>
<body>
    <header>
        <h1>Tambah Janji Temu Baru</h1>
    </header>
    <main>
        <form method="post" action="/schedule">
            <label for="tanggal">Tanggal:</label>
            <input type="date" name="tanggal" id="tanggal" required><br><br>
            <label for="waktu">Waktu:</label>
            <input type="time" name="waktu" id="waktu" required><br><br>
            <input type="submit" value="Tambah Janji Temu">
        </form>
    </main>
    <footer>
        <a href="index.html">Kembali ke Daftar Janji Temu</a>
    </footer>
</body>
</html>
